apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sapp-app
spec:
  rules:
    - host: sapp-app-tls.192.168.58.2.nip.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: sapp-app
                port:
                  number: 8080
  tls:
    - hosts:
        - sapp-app-tls.192.168.58.2.nip.io
      secretName: sapp-app-ingress


